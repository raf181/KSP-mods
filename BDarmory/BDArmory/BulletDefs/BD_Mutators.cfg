	Regen = 0 //amount of HP restored to each part, per 5 sec inverval. Can be negative to do HP drain instead
	EngineMult = 0 //engine thrust multiplier. Leave at -1 for no change.
	Strength = 1 //Damage multiplier, weapons deal more (or less, if < 1) damage, but retain default blast radii. Leave at -1 for no change
	Defense = 1 //Defense multiplier, craft receive less (or more,if < 1) damage from incoming attacks. Leave at -1 for no change
	Vengeance = false //craft explodes on death in micro-nuclear explosion
	MassMod = 0 //craft gains/loses mass, in tons
	resourceSteal = false //will weapon steal resources
	resourceTax = //foo; bar; string of resources drained/regenned while mutator active
	resourceTaxRate = 0 // resource loss (regen, if negative) rate, per 5 sec. interval
	
	icon = IconTarget//mutator UI icon, from BDArmory/Textures/Mutators/
	iconColor = 255,0,0,255 //icon glow Color	
}
