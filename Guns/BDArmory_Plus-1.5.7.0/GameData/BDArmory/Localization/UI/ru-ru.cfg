        //WM inflolin
        #LOC_BDArmory_WMWindow_Weapons_Desc = Вооружение  - Эта вкладка отображает все оружия/группы вооружения на судне. При нажатии на название оружия (группы) оно будет выбрано и активировано, позволяя вручную стрелять из пулемета, ракетной установки или лазера. Если выбрана ракета, переключатель "Триггер разоружен" должен быть переключен на ВООРУЖЕН, прежде чем ракета может быть запущена.

        #LOC_BDArmory_WMWindow_Ripple_Salvo_Desc = Ракеты, когда выбраны, будут иметь опцию Залпового огня. Она отвечает за залповый пуск ракет, если триггер вооружен. Пулеметы, ракетные установки и лазеры со скорострельностью ниже 1500 выстрелов в минуту будут иметь переключатель Последовательный огонь/Залп. Если присутствует несколько видов оружия одного типа/группы оружия, режим Последовательного огня приведет к тому, что каждое оружие будет стрелять последовательно. В режиме Залпа все орудия будут стрелять одновременно.

        #LOC_BDArmory_WMWindow_GuardTab_Desc = Боевой Режим - эта группа настроек контролирует, как и когда ИИ будет использовать вооружение на Вашем аппарате.
        #LOC_BDArmory_WMWindow_FiringInterval_Desc = Огневой Интервал - Контролирует, как часто, в секундах, ИИ будет искать цель. Другими словами, как часто он будет стрелять из выбранного оружия.
        #LOC_BDArmory_WMWindow_BurstLength_desc = Длина Очереди - Контролирует, как долго, в секундах, ИИ будет продолжать стрелять из выбранного оружия. Если установлено значение 0, ИИ будет стрелять (1/2 * Огневой Интервал) секунд.
        #LOC_BDArmory_WMWindow_FiringTolerance_desc = Огневой Угол - Контролирует, когда ИИ считает, что навелся на цель, и начинает стрелять. Угол 1 означает, что цель должна находиться внутри прицела, который эквивалентен по ширине сумме радиуса цели и разброса выбранного оружия. Более точные оружия имеют более узкий прицел, и наоборот. Угол 2 означает прицел, в два раза больший ширины радиуса цели, и так далее. Когда цель окажется внутри прицела, ИИ будет стрелять из выбранного оружия.
        #LOC_BDArmory_WMWindow_FieldofView_desc = Поле Зрения - Контролирует поле зрения ИИ. Значение 360 означает, что он видит все во всех направлениях; значение ниже, чем 360, означает, что ИИ может видеть цели только под таким углом.
        #LOC_BDArmory_WMWindow_VisualRange_desc = Визуальная Дистанция - Контролирует, как далеко ИИ может видеть. Цели, находящиеся ближе этого расстояния, будут видны, и ИИ будет атаковать цель. Цели, находящиеся дальше визуальной дистанции, нужно будет обнаруживать радаром.
        #LOC_BDArmory_WMWindow_GunsRange_desc = Дальность Действия Пулеметов - Устанавливает максимальную дальность для всех пулеметов, ракетных установок и лазеров на судне. По умолчанию будет установлена наибольшая дальность действия оружия (кроме ракет), установленного на аппарате. ИИ не будет пытаться атаковать цели за пределом этой дистанции.
        #LOC_BDArmory_WMWindow_MultiTargetNum_desc = Макс. кол-во целей Турели - На аппаратах с несколькими турелями устанавливает, сколько целей турели могут независимо атаковать, позволяя аппарату атаковать несколько целей одновременно.
        #LOC_BDArmory_WMWindow_MultiMissileTgtNum_desc = Макс. кол-во Ракетных целей - На аппаратах с несколькими ракетами устанавливает, сколько разных целей ИИ будет искать, чтобы атаковать ракетами, переключаясь на новую цель, как только установленное количество ракет выпущено по текущей цели.
        #LOC_BDArmory_WMWindow_MissilesTgt_desc = Ракеты/Цель - Устанавливает, сколько ракет ИИ будет выпускать по одной цели. Когда нужное количество ракет запущено, ИИ будет запускать новые ракеты только после того, как прежде запущенная ракета поразит цель или будет уничтожена.
        #LOC_BDArmory_WMWindow_TargetType_desc = Кнопка "Расширенное Наведение" - Позволяет настраивать приоритеты в наведении для ИИ, позволяя ему атаковать конкретно оружие, двигатели, командные модули, массивные детали или какие-то комбинации из вышеперечисленного, вместо того, чтобы атаковать Центр Масс.
        #LOC_BDArmory_WMWindow_EngageType_desc = Кнопка "Настройки Атакуемых Целей" - Переключатель, чтобы быстро устанавливать атакуемые цели (Воздушные, Наземные, Ракеты или Торпеды) для всего вооружения сразу.

