        //WM inflolink
        #LOC_BDArmory_WMWindow_Weapons_Desc = In diesem Menü werden alle an diesem Gefährt verfügbaren Waffen und Waffengruppen angezeigt. Waffen werden durch Klick auf den Namen der Waffen(gruppe) ausgewählt, so dass sie manuell abgefeuert werden können. Im Fall von Raketen, die eine Aufschaltung benötigen, muss zuvor der Auslöser aktiviert werden: Klick auf den 'Auslöser ist DEAKTIVIERT' Schalter.

        #LOC_BDArmory_WMWindow_Ripple_Salvo_Desc = Gelenkte Raketen haben eine einstellbare Feuerrate (Schuss pro Minute, s/min). Diese bestimmt, mit welcher Rate die Raketen abgefeuert werden, wenn der Auslöser gedrückt gehalten wird. Kanonen, ungelenkte Raketen, und Laserwaffen, die eine Feuerrate von unter 1500s/min haben, haben stattdessen einen Sperrfeuer/Salve Schalter. Wenn mehrere Waffen des gleichen Typs in der ausgewählten Gruppe sind, feuern diese bei der Einstellung 'Sperrfeuer' sequenziell, bei Salve gleichzeitig.

        #LOC_BDArmory_WMWindow_GuardTab_Desc = Wächter-Modus: Diese Einstellungen bestimmen, wie und wann das Waffen-Kontrollsystem die Waffen benutzen wird.
        #LOC_BDArmory_WMWindow_FiringInterval_Desc = Feuer-Intervall - Bestimmt, wie häufig (alle wie viele Sekunden) das Waffen-Kontrollsystem nach potenziellen Zielen sucht. 
        #LOC_BDArmory_WMWindow_BurstLength_desc = Feuerstoß-Dauer - Bestimmt die Dauer des Feuerstoßes, wenn ein Ziel gefunden wird. Für Dauerfeuer: Feuerstoß-Dauer = Feuer-Intervall. Für kürzere Feuerstöße: Feuerstoß-Dauer < Feuer-Intervall. Wenn die Feuerstoß-Dauer auf Null gesetzt wird, werden Feuerstöße einer Länge von (0.5x Feuer-Intervall) abgegeben.
        #LOC_BDArmory_WMWindow_FiringTolerance_desc = Winkel-Toleranz - Stellt ein, innerhalb welchen Winkelbereichs (Schussrichtung relativ zum Ziel) das Waffen-Kontrollsystem feuert. Ein Wert von 1 bedeutet, dass auf ein Ziel geschossen wird, wenn es sich innerhalb eines Konus befindet, dessen Weite dem Radius des Ziels PLUS dem durchschnittlichem Fehlwinkel der Waffe entspricht. Präzisere Waffen haben effektiv einen kleineren Ziel-Konus. Wenn der Wert vergrößert wird, vergrößert sich der Winkelbereich, innerhalb dessen auf ein Ziel geschossen werden wird. 
        #LOC_BDArmory_WMWindow_FieldofView_desc = Gesichtsfeld - Bestimmt das Gesichtsfeld des Waffen-Kontrollsystems. Ein Winkel von 360 Grad bedeutet, dass das Kontrollsystem alle Ziele in alle Richtungen erkennen kann. Mit einem kleineren Winkel kann ein Konus definiert werden, außerhalb dessen Ziele nicht erkannt werden.
        #LOC_BDArmory_WMWindow_VisualRange_desc = Sichtbereich - Bestimmt, wie weit das Waffen-Kontrollsystem sehen kann. Nur Ziele, die näher sind als dieser Wert, werden erkannt und angesteuert. Ziele jenseits des Sichtbereichs können durch Radar erkannt werden.
        #LOC_BDArmory_WMWindow_GunsRange_desc = Feuerbereich (Weite) - Bestimmt die maximale Reichweite gleichzeitig für alle Waffen. Wird automatisch auf die maximale Reichweite der Kanone gesetzt, die die größte Reichweite hat. Das Waffen-Kontrollsystem wird nicht auf Ziele schießen, die sich jenseits dieser Entfernung befinden.
        #LOC_BDArmory_WMWindow_MultiTargetNum_desc = Maximale gleichzeitige Ziele - Zahl der gleichzeitig zu beschießenden Ziele, wenn mehrere bewegliche Geschütztürme vorhanden sind.
        #LOC_BDArmory_WMWindow_MultiMissileTgtNum_desc = Wenn mehrere gelenkte Raketen vorhanden sind, bestimmt dieser Wert, wie viele verschiedene Ziele die KI mit Raketen angreifen wird. Sobald die maximale Zahl (definiert durch "Raketen pro Ziel") abgefeuert wurde, schaltet die KI das nächste Ziel auf.
        #LOC_BDArmory_WMWindow_MissilesTgt_desc = Raketen pro Ziel - Bestimmt, wie viele gelenkte Raketen auf das gleiche Ziel abgefeuert werden. Weitere Raketen werden erst dann auf das gleiche Ziel angefeuert, wenn die Raketen eingeschlagen sind oder anderweitig zerstört wurden. 
        #LOC_BDArmory_WMWindow_TargetType_desc = Erweiterte Zieleinstellungen - Diese Einstellungen bestimmen, auf welchen Bereich des feindlichen Flugzeugs/Gefährts das Waffen-Kontrollsystem zielt. 
        #LOC_BDArmory_WMWindow_EngageType_desc = Ziele - Dieses Menü erlaubt es, die Art der Ziele, die das Waffen-Kontrollsystem angreifen wird, zu bestimmen. Die Auswahl gilt für alle auf dem Gefährt/Flugzeug vorhandenen Waffen. Mehrfachauswahl möglich.

