//-------------------------------------Modules--------------------------------------
@PART[Lynx_Cockpit,Lynx_CockpitTruck,Lynx_CrewCabin,Lynx_RearAirlock]:FOR[FelineUtilityRover]:NEEDS[JSIAdvTransparentPods]
{
	MODULE
    {
        name = JSIAdvTransparentPod
        transparentPodSetting = OFF
        transparentTransforms = Windows
        stockOverlayDepthMaskShaderTransform = Depthmask
        transparentPodDepthMaskShaderTransform = Depthmask_JSIATP
        transparentShaderName = KSP/Alpha/Translucent Specular
        combineDepthMaskShaders = false
    }
    
    MODULE
    {
        name = ModuleKerbetrotterTransparendPodHelper
        hiddenOverlayTransformNames = Windows_JSIATP
    }
}

@PART[Lynx_MobileLab]:FOR[FelineUtilityRover]:NEEDS[JSIAdvTransparentPods]
{
	MODULE
    {
        name = JSIAdvTransparentPod
        transparentPodSetting = OFF
        transparentTransforms = Windows
        stockOverlayDepthMaskShaderTransform = Depthmap
        transparentPodDepthMaskShaderTransform = Depthmask_JSIATP
        transparentShaderName = KSP/Alpha/Translucent Specular
        combineDepthMaskShaders = false
    }
    
    MODULE
    {
        name = ModuleKerbetrotterTransparendPodHelper
        hiddenOverlayTransformNames = Windows_JSIATP
    }
}

//-------------------------------------Cockpit--------------------------------------
@INTERNAL[Lynx_Cockpit_Internal]:FOR[FelineUtilityRover]:NEEDS[JSIAdvTransparentPods]
{   
    MODEL
    {       
        model = KerbetrotterLtd/FelineUtilityRover/Assets/Spaces/Cockpit_Internal_JSIATP
    }
}

