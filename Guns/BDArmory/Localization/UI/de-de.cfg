        #LOC_BDArmory_WMWindow_Prioritues_Desc = Zielpriorität - In diesem Menü wird die Zielpriorität eingestellt.
        #LOC_BDArmory_WMWindow_targetBias_desc = Priorität für aktuelles Ziel - Bestimmt, wie stark das aktuelle Ziel gegenüber anderen potenziellen Zielen priorisiert wird. Bei einem hohen Wert wird das aktuelle Ziel bevorzugt (bis es zerstört ist).
        #LOC_BDArmory_WMWindow_targetPreference_desc = Ziel-Typ-Präferenz - Bestimmt, welche Art Ziel die KI bevorzugt angreift. Je niedriger der Wert, umso mehr bevorzugt die KI Bodenziele. Je höher der Wert, desto mehr bevorzugt die KI Luftziele.
        #LOC_BDArmory_WMWindow_targetProximity_desc = Entfernung zum Ziel - Stellt ein, ob Ziele in geringer oder in großer Entfernung priorisiert werden. Hoher Wert = nahe Ziele werden bevorzugt / Niedriger oder negativer Wert = weit entfernte Ziele werden bevorzugt.
        #LOC_BDArmory_WMWindow_targetAngletoTarget_desc = Winkel zum Ziel - Bestimmt, wie stark geradeaus vorausliegende Ziele bevorzugt werden. 
        #LOC_BDArmory_WMWindow_targetAngleDist_desc = Winkel / Distanz - Bestimmt, wie stark der Quotient von Winkel und Entfernung die Priorität des Ziels beeinflusst. Ein hoher Wert führt zu Priorisierung von Zielen, die direkt voraus in geringer Entfernung liegen.
        #LOC_BDArmory_WMWindow_targetAccel_desc = Z. Beschleunigung - Ein hoher Wert führt zu Priorisierung von Zielen, die schnell beschleunigen können (großes Verhältnis Schub zu Gewicht). Ein geringer oder negativer Wert führt zu Priorisierung von Zielen, die weniger schnell beschleunigen können.
        #LOC_BDArmory_WMWindow_targetClosingTime_desc = Zeit bis Ziel - Ein hoher Wert führt zur Selektion von Zielen, die schneller erreicht werden können.
        #LOC_BDArmory_WMWindow_targetgunNumber_desc = Zahl der Waffen - Ein hoher Wert führt zur Bevorzugung von Zielen, die (noch) mit vielen Waffen ausgerüstet sind. Ein Geringer oder negativer Wert bevorzugt Ziele mit wenigen Waffen.
        #LOC_BDArmory_WMWindow_targetMass_desc = Ziel Gewicht - Der Wert bestimmt, Ziele welcher Masse (Gewicht) bevorzugt werden. Ein hoher Wert führt zur Bevorzugung von Zielen, die eine hohe Masse haben. 
        #LOC_BDArmory_WMWindow_targetDmg_desc = Ziel Beschädigung - Ein hoher Wert führt zu Bevorzugung von Zielen, die stärker Beschädigt sind (weniger verbleibende Lebenspunkte haben).
        #LOC_BDArmory_WMWindow_targetAllies_desc = Nicht angegriffen - Ein hoher Wert führt zur Bevorzugung von Zielen, die nicht von Verbündeten angegriffen werden. Ein niedriger oder negativer Wert führt zur Bevorzugung von Zielen, die bereits von Verbündeten angegriffen werden. 
        #LOC_BDArmory_WMWindow_targetThreat_desc = Ziel Bedrohung - Bei einem hohen Wert werden vorrangig Ziele ausgewählt, die auf das eigene Geführt/Flugzeug schießen. Bei niedrigen oder negativen Werten werden diese ignoriert.
        #LOC_BDArmory_WMWindow_targetVIP_desc = Greife VIP an / Verteidige VIP - Im Fall von Verbündeten oder Gegnern mit VIP Status: Ein hoher Wert erhöht die Priorität des VIP, sodass dieser mit höherer Wahrscheinlichkeit angegriffen oder verteidigt wird. Bei niedrigen oder negativen Werten werden VIPs ignoriert.

