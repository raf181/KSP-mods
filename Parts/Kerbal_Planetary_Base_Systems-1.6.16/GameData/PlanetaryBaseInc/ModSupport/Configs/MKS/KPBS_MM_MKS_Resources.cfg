//
// Lets the drill benefit from colony bonuses and participate in local logistics.
//
@PART[KKAOSS_drill]:FOR[PlanetarySurfaceStructures]:NEEDS[MKS&!KPBStoMKS]
{
	MODULE
	{
		name = MKSModule
	}
	
	MODULE
	{
		name = ModuleLogisticsConsumer
	}
}


