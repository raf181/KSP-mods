//
// bonuses for the MK1 habitat
//
@PART[KKAOSS_Habitat_MK1_g]:FOR[PlanetarySurfaceStructures]:NEEDS[MKS&!KPBStoMKS]
{	

	// colonization bonuses
	MODULE
	{
		name = MKSModule
		BonusEffect = RepBoost	
		ApplyBonuses = false
	}
	
	// gives colonization rewards
	MODULE
	{
		name = ModuleColonyRewards
	}
	
	// ground tether
	MODULE
	{
		name = USI_InertialDampener
	}
}

