// Sets mono engines to use LFO

@PART[orbital-engine-0625]:FOR[NearFutureSpacecraft]
{
	@MODULE[ModuleEnginesFX]
    {
		@PROPELLANT[MonoPropellant]
		{
			@name = LiquidFuel
			@ratio = 0.9
		}
		%PROPELLANT[Oxidizer]
		{
			%ratio = 1.1
		}

	}
}
