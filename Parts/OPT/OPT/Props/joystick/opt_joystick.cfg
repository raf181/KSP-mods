PROP
{
    name = opt_iva_joystick
		
	MODEL
    {
        model = OPT/Props/joystick/model
    }
  MODULE
{
	name = FSinternalPropRotator

	pitchObject = pitchObject//rotates around the y axis
	yawObject = none//rotates around the x axis
	rollObject = rollObject//rotates around the z axis

	pitchDefaultRotation =  0, 0, 0
	rollDefaultRotation =  0, 0, 0
	yawDefaultRotation =  0, 0, 0
	axisMultiplier = -15, -15, 0// pitch, roll, yaw
}
}
