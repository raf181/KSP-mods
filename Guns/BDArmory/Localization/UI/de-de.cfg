        //Pilot AI infolink
        #LOC_BDArmory_AIWindow_PidHelp = Der PID Regler (Proportional Integral Derivative, Stärke Korrektur Dämpfung) berechnet die Differenz zwischen der aktuellen und der benötigten Steuereingabe zum Erreichen eines Ziels oder einer Lage. Das Flugzeug wird geflogen, indem die Steuereingabe unter Berücksichtigung der Parameter Kraft, Korrektur, und Dämpfung fortlaufend korrigiert wird. Die Parameter müssen üblicherweise alle drei an das aktuelle Flugzeug und die gewünschten Flugeigenschaften angepasst werden. Dabei wird mit dem Parameter Stärke begonnen und daraufhin Korrektur und Dämpfung so angepasst, dass das Flugzeug so schnell wie möglich, jedoch ohne Überschwinger agiert.
        #LOC_BDArmory_AIWindow_PidHelp_SteerMult = Stärke (P) - Stärke der Steuereingaben. Wird dieser Parameter zu niedrig gewählt, dann wird der volle Bewegungsbereich der Ruder und Klappen nicht ausgenutzt. Zu hoch, und das Flugzeug übersteuert.
        #LOC_BDArmory_AIWindow_PidHelp_SteerKi = Korrektur (I) - Die mittels Stärke und Dämpfung errechnete Steuereingabe hat immer eine Verzögerung und einen mehr oder weniger großen Fehler, der sich in Unter- oder Überschießen zeigt. Dies kann durch die richtige Wahl des Korrekturwertes kompensiert werden. Wird der Wert zu niedrig gewählt, erreicht das Flugzeug die angestrebte Lage nicht, und Schüsse landen hinter dem Ziel. Ein zu hoher Wert kann sich in zu starker Vorhalte äußern (Schüsse landen vor dem Ziel). 
        #LOC_BDArmory_AIWindow_PidHelp_Steerdamp = Dämpfung (D) - Die Steuereingabe muss vor dem Erreichen der angestrebten Lage reduziert werden, sonst oszilliert das Flugzeug zwischen verschiedenen Zuständen des Überschießens. Ein zu hoher Wert verlangsamt die Lageänderungen ggfs. so stark, dass die angestrebte Lage nie erreicht wird.
        #LOC_BDArmory_AIWindow_PidHelp_Dyndamp = Dynamische Dämpfung ermöglicht die Verwendung verschieden starker Dämpfung je nach Winkel zum Ziel. Der Minimalwert wird verwendet, wenn der Winkel zum Ziel groß ist. Der Maximalwert wird verwendet, wenn die Ziel-Lage annähernd erreicht ist. Wird der Parameter Umschaltfunktion auf 1 gesetzt, wird die Dämpfung linear mit dem Winkel zum Ziel variiert. Bei höheren Werten bleibt die Dämpfung bei größerem Winkel zunächst länger niedrig und steigt dann vor dem Erreichen der Ziel-Lage stärker an (Exponentialfunktion). In vielen Fällen ist es sinnvoll, die Dynamische Dämpfung separat für die drei Achsen (Nicken, Rolle, Gieren) einzustellen.
        #LOC_BDArmory_AIWindow_PidHelp_AutoTune = PID Auto-Einstellen - Aktiviert einen PID Tuning Modus, bei dem die KI die Gradientenabstiegsmethode verwendet, um die Geschwindigkeit und Präzision zu erhöhen, mit der Flugzeug eine Reihe von Richtungsänderungen fliegt.
        #LOC_BDArmory_AIWindow_PidHelp_AutoTune_details = \n    - Die zu minimierende Verlustfunktion ist ∫f(x,θ)dθ über den Bereich θ ∈ (30°,120°) (unter Verwendung der Mittelwert-Riemann-Summe), wobei f(x,θ) gleich\n ∫(δp²-(α+t²)/θ² + γ-δr²-(α+t)/100/θ)dt\n für die aktuellen PID-Werte (x) und die Kursänderung (θ) ist, wobei δp der Richtungsfehler, δr der Rollfehler, α die Bevorzugung agilen Flugverhaltens und γ die Rollrelevanz ist (die im Laufe der Zeit automatisch angepasst wird, um den Beitrag der Richtungs- und Rollfehler auszugleichen). \n - Verwendung: Sobald das Flugzeug in der Luft ist (und sich nicht im Kampf befindet), die Selbstoptimierung aktivieren. Schieberegler auf die gewünschten Werte einstellen (die Standardwerte sind vernünftige Ausgangspunkte und können im SPH voreingestellt werden; die Anpassung einiger Schieberegler startet die Selbstoptimierung neu), dann die Selbstoptimierung laufen lassen, bis sie automatisch stoppt (wenn die Lernrate (LR) auf unter 1e-3 sinkt). Die PID-Werte werden nun auf die Werte eingestellt, die den geringsten Verlust verursacht haben. Diese werden gespeichert, damit sie im SPH wiederhergestellt werden können. \n     - Parameter: Zahl der Messwerte - Die Anzahl der Kursänderungen (θ), die in der Riemann-Summe verwendet werden; höhere Werte verringern das Rauschen im Gradienten. Agiles Flugverhalten (α) - Wie stark sollen die frühen Richtungs- und Rollfehler gewichtet werden. Größere Werte beschleunigen die Richtungsöänderungen auf Kosten leicht höherer Kursfehler. Höhe und Geschwindigkeit - Die Zielhöhe und -geschwindigkeit, die bei der Abstimmung verwendet werden sollen. Festes P - Behält die Stärke (P) fest bei und stimmt nur Korrektur (I) und Dämpfung (D) ab. Maxima berücksichtigen - Die ermittelten Werte werden innerhalb der Grenzen der Schieberegler gehalten.\n - Empfehlungen: 1. Höhe und Geschwindigkeit für die automatische Abstimmung auf die Werte einstellen, die im Kampf verwendet werden sollen. 2. 5-10-fache Zeitskalierung verwenden. 3. Bergiges Terrain vermeiden. 4. Abstimmung zunächst ohne dynamische Dämpfung durchführen. Ergebnis als Ausgangspunkt für Einstellen der dynamischen Dämpfung verwenden, wobei alle Dämpfungswerte auf den abgestimmten statischen Dämpfungswert und die dynamischen Dämpfungsfaktoren auf 1 gesetzt werden. 5. Da die PID-Werte (derzeit) für das Anfliegen von Festpunkten optimiert werden, ist der eingestellte I-Wert möglicherweise nicht optimal für Positions- und Lageänderungen im Kampf mit beweglichen Ziuelen. Ein etwas größerer I-Wert könnte wünschenswert sein.

        #LOC_BDArmory_AIWindow_AltHelp = Diese Einstellungen bestimmen die Flughöhe, die die KI in verschiedenen Situationen anstrebt.
        #LOC_BDArmory_AIWindow_AltHelp_Def = Standardhöhe - Dies ist die Höhe über Grund, die die KI anstrebt, wenn kein Luftkampf stattfindet.
        #LOC_BDArmory_AIWindow_AltHelp_min = Mindesthöhe - Bei unterschreiten diese Höhe über Grund geht das Flugzeug in den Steigflug über.
        #LOC_BDArmory_AIWindow_AltHelp_max = Maximale Höhe - analog zur Mindesthöhe: Die Höhe über Grund, bei der die KI in den Sinkflug übergeht.

        #LOC_BDArmory_AIWindow_SpeedHelp = Diese Einstellungen bestimmen die Flug-Geschwindigkeit, die die KI in verschiedenen Situationen anstrebt.
        #LOC_BDArmory_AIWindow_SpeedHelp_min = Höchstgeschwindigkeit und Mindestgeschwindigkeit im Kampf - Die KI strebt im Luftkampf immer die Höchstgeschwindigkeit an. Wird diese Geschwindigkeit überschritten, bremst die KI durch Schubreduktion und (falls vorhanden) Luftbremsen ab. Manövrierfähige Flugzeuge können die Höchstgeschwindigkeit im Luftkampf nicht halten. Sinkt die Geschwindigkeit unter den Wert für "Mindestgeschwindigkeit im Kampf", bricht das Flugzeug den Luftkampf ab und gewinnt Abstand (siehe Einstellungen für Abstand Gewinnen in der Kategorie "Energie").
        #LOC_BDArmory_AIWindow_SpeedHelp_takeoff = Abhebegeschwindigkeit - Wenn das Flugzeug bei Aktivierung der KI auf dem Boden ist, definiert die Abhebegeschwindigkeit die Geschwindigkeit, die das Flugzeug erreichen muss, bevor es beginnt, die Nase hochzuziehen.
        #LOC_BDArmory_AIWindow_SpeedHelp_idle = Reisegeschwindigkeit - Definiert die Geschwindigkeit, die die KI vor dem Luftkampf beim Kreisen oder beim Fliegen zur Startposition anstrebt.
        #LOC_BDArmory_AIWindow_SpeedHelp_gnd = Bodenangriff-Geschwindigkeit - Geschwindigkeit, die die KI anstrebt, wenn das Flugzeug Bodenziele angreift. Bei beweglichen Bodenzielen wir die relative Geschwindigkeit des Ziels zur Bodenangriff-Geschwindigkeit addiert.
        #LOC_BDArmory_AIWindow_SpeedHelp_ABpriority = Nachbrenner-Priorität - Bestimmt, ab welcher benötigten Beschleunigung die KI den Nachbrenner aktiviert. 
        #LOC_BDArmory_AIWindow_SpeedHelp_ABOverrideThreshold = Geschwindigkeit, bei deren Unterschreiten der Nachbrenner aktiviert wird, wenn bereits maximaler Schub anliegt.

        #LOC_BDArmory_AIWindow_ControlHelp = Kontroll-Limits bestimmen die Stärke von Steuereingaben unter verschiedenen Bedingungen und Höchstwerte für Neigungswinkel und G-Kraft.
        #LOC_BDArmory_AIWindow_ControlHelp_limiters = Steuerung je nach Geschwindigkeit einschränken - "Niedrige" und "Hohe Geschwindigkeit" segmentieren den Bereich der möglichen Geschwindigkeiten in drei (!) Bereiche: (1) Langsamer als "Niedrige Geschwindigkeit", (2) zwischen "Niedriger" und "Hoher Geschwindigkeit", und (3) schneller als "Hohe Geschwindigkeit". Bei Niedriger Geschwindigkeit wird die Stärke der Steuerung mit dem "Faktor bei niedriger Geschwindigkeit" multipliziert. Wenn das Flugzeug unter einer gewissen Geschwindigkeit zu Strömungsabriss oder Trudeln neigt, sollte dieser Faktor kleiner als 1 gewählt werden. Bei Hoher Geschwindigkeit wird die Stärke der Steuerung mit dem "Faktor bei hoher Geschwindigkeit" multipliziert. Die Auslenkwinkel aller Ruder, Klappen, und Schubvektorsysteme sollten üblicherweise so eingestellt sein, dass bei hoher Geschwingigkeit ein Faktor von 1 gewählt werden kann. Im Fall (2), zwischen der Niedrigen und der Hohen Geschwindigkeit wird linear zwischen den Faktoren für Niedrige und Hohe Geschwindigkeit interpoliert. 
        #LOC_BDArmory_AIWindow_ControlHelp_bank = Neigungswinkel - Stellt die maximale Schräglage ein, die das Flugzeug beim Manövrieren anstreben darf. Wird dieser Wert kleiner als 180 gewählt, wird die KI nicht weiter als die gewählte Gradzahl von der horizontalen Lage abweichen. 
        #LOC_BDArmory_AIWindow_ControlHelp_clamps = Maximale G-Kraft und Anstellwinkel - Maximale G-Kraft limitiert die Manöver der KI, sodass das angegebene G-Limit nicht überschritten werden sollte. Das zugrunde liegende Rechenmodell wertet hierfür die bisher bei diesem Flug erreichten G-Kräfte aus, und liegt oft daneben. Das gleiche gilt für den maximalen Anstellwinkel. Die KI wertet die Anstellwinkel aus, die beim bisherigen Flug vorgekommen sind, um die Steuereingaben so zu limitieren, dass der maximale Anstellwinkel nicht überschritten wird. Funktioniert nur in Sonderfällen. Ein Post-Stall Steuer-Modus wird aktiviert, sobald der maximale Anstellwinkel überschritten ist.

        #LOC_BDArmory_AIWindow_EvadeHelp = Die Einstellungen für Ausweichen und Abstand Gewinnen bestimmen, die die KI auf Bedrohungen reagiert (Kanonenfeuer, Raketen, andere Flugzeuge), und wie sie versucht, sich selbst relativ zu gegnerischen Flugzeugen zu positionieren.
        #LOC_BDArmory_AIWindow_EvadeHelp_Evade = Ausweichen min. Zeit, Ausweich-Radius, Ausweich-Verzögerung, Meinem Ziel nicht ausweichen - Diese vier Einstellungen bestimmen, wann die KI einer Bedrohung ausweichen wird. Ausweichen min. Zeit: Mindest-Zeitdauer, für die die KI Ausweichmanöver durchführen wird. Ist die Bedrohung nach Ablauf dieser Dauer noch aktiv, kann die KI erneut Ausweichmanöver fliegen. Ausweich-Radius: Legt fest, wie nah gegnerisches Kanonenfeuer kommen muss, bevor die KI Ausweichmanöver einleitet. Wird üblicherweise auf die halbe Spannweite des Flugzeugs gesetzt. Ausweich-Verzögerung: Zeitdauer, für die das Flugzeug durchgehend bedroht sein muss, bevor die KI Ausweichmanöver einleitet. Meinem Ziel nicht ausweichen: Keine Ausweichmanöver, wenn die Bedrohung von dem Flugzeug ausgeht, welches zu diesem Zeitpunkt das Ziel des eigenen Flugzeugs ist. 
        #LOC_BDArmory_AIWindow_EvadeHelp_Dodge = Zusammenstoß-Abstand, Zusammenstoß-Vorausberechnung, Ausweich-Stärke: Diese Einstellung bestimmen, wie die KI auf mögliche Kollisionen mit anderen Flugzeugen reagiert. Zusammenstoß-Abstand bestimmt den Abstand, ab dem von einer Kollision auszugehen ist. Sollte auf die halbe Spannweite des eigenen plus die durchschnittliche Spannweite aller gegnerischen Flugzeuge gesetzt werden. Zusammenstoß-Vorausberechnung legt fest, wie viele Sekunden die aktuellen Trajektorien der beteiligten Flugzeuge in die Zukunft extrapoliert werden, um den möglichen Zusammenstoß (Abstand wird unterschritten) vorherzusehen. Ein großer Wert ermöglicht Flugzeugen, die nicht sehr wendig sind, ein rechtzeitiges Ausweichen. Andererseits kann sich die Trajektorie gerade bei klenien, wendigen Flugzeugen schnell ändern. Hier sind kleinere Werte von Vorteil. 
        #LOC_BDArmory_AIWindow_EvadeHelp_standoff = Sicherheitsabstand - Bestimmt den Mindestabstand, unterhalb dessen die KI den Angriff abbrechen und Abstand gewinnen wird. 
        #LOC_BDArmory_AIWindow_EvadeHelp_Extend = Abstand Gewinnen - Abstands-Faktor. Wenn die Funktion Abstand Gewinnen aktiv ist, entspricht ein Abstands-Faktor von 1 der Standard-Distanz von 300m. 
        #LOC_BDArmory_AIWindow_EvadeHelp_ExtendAbortTime = Abstand gewinnen abbrechen nach x Sekunden - Die KI wird nach x Sekunden aufhören zu versuchen, Abstand zu gewinnen. Nach Abbruch wird für 5 Sekunden kein erneutes Abstand gewonnen gestartet.
        #LOC_BDArmory_AIWindow_EvadeHelp_ExtendVars = Winkel zum Ziel, Ziel-Abstand, Abstand Gewinnen Geschwindigkeits-Faktor - Diese drei Einstellungen bestimmen, unter welchen Umständen die KI einen Angriff abbrechen und Abstand gewinnen wird. Abstand gewinnen dient grundsätzlich dazu, das Flugzeug in eine gute Schussposition zu bringen. Einen Angriff vorübergehend abzubrechen kann sinnvoll sein, wenn das Ziel zu nah oder zu weit seitlich positioniert ist, oder wenn es so langsam ist, dass das eigene Flugzeug (vor einem versehentlichen Vorbeiflug) nich in Schussposition kommen kann.
        #LOC_BDArmory_AIWindow_EvadeHelp_ExtendAngle = Winkel zum Ziel - Bestimmt den Winkel zum Ziel, bei dessen Überschreiten die KI Abstand gewinnen wird. 
        #LOC_BDArmory_AIWindow_EvadeHelp_ExtendDist = Ziel-Abstand - Bestimmt den Abstand, bei dessen Unterschreiten die KI versuchen wird, Abstand zu gewinnen.
        #LOC_BDArmory_AIWindow_EvadeHelp_ExtendVel = Abstands-Geschwindigkeits-Faktor: Relativer Geschwindigkeitsunterschied zwischen Ziel und eigenem Flugzeug. Ein Wert unter 1 bedeutet, dass das Ziel langsamer fliegt als das eigene Flugzeug. Ein Wert von 0.7 bedeutet, dass die KI Abstand gewinnen wird, wenn das gegnerische Flugzeug mit weniger als 70% der Geschwindigkeit des eigenen Flugzeugs fliegt - in diesem Fall kann es passieren, dass das Ziel überholt wird. 
        #LOC_BDArmory_AIWindow_EvadeHelp_Nonlinearity = Haken-Schlagen - Dieser Parameter bestimmt in der Form eines Abweichungswinkels, wie große Oszillationen die KI um die mittlere Flugrichtung herum fliegen wird, um während des Abstand Gewinnens oder Ausweichens ein schwerer zu treffendes Ziel abzugeben. 
        #LOC_BDArmory_AIWindow_EvadeHelp_ExtendToggle = Abstand Gewinnen Ein/Aus - Legt fest, ob die Funktion zum Abstand-Gewinnen beim Luftkampf aktiv sein soll. (Bei Bodenangriffen wird weiterhin Abstand Gewonnen, um in eine gute Schussposition zu kommen).
        
        #LOC_BDArmory_AIWindow_TerrainHelp = Terrainvermeidung ist eine Funktion, die aufgrund von Lage, Geschwindigkeit und Informationen zum Wendekreis des Flugzeug entscheidet, wann das Flugzeug in Steigflug übergehen soll. Bei einem Wert von 1 geht die KI davon aus, dass das Flugzeug bei der Terrainvermeidung einen ideal kleinen Wendekreis fliegen kann. Der Minimalwert wird angewandt, wenn das Flugzeug keinen Neigungswinkel fliegt und zur Terrainvermeidung sofort hochziehen kann. Der Maximalwert wird angewandt, wenn das Flugzeug maximal schlecht positioniert wird, um das Terrain zu vermeiden, nämlich wenn es auf dem Kopf fliegt. In diesem Fall muss ein effektiv größerer Radius angenommen werden, weil das Flugzeug während des Hochziehens noch rollen und gieren muss. 

        #LOC_BDArmory_AIWindow_RamHelp = Die Funtion "Rammen" kontrolliert, ob das Flugzeug aktiv versuchen soll gegnerische Ziele zu rammen. Sie kommt erst dann zum Einsatz, wenn das Flugzeug alle Minution oder alle Waffen verloren hat. Der Parameter Steuerverzögerung wird benötigt, damit die KI die Geschwindigkeit der Ruder und Klappen bei der Planung der Ramm-Trajektorie einbeziehen kann. Je nach Art der Ruder und Klappen, und je nach benötigter Auslenkung muss dieser Wert unterschiedlich hoch gewählt werden.

