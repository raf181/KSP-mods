Localization
{
	fr-fr
	{
		#autoLOC_SCANsat_Science_Lo_Title		= Scan altimétrique basse résolution
		#autoLOC_SCANsat_Science_Lo_Default1		= Analyse des données altimétriques à basse résolution.
		#autoLOC_SCANsat_Science_Lo_Default2		= "Le capteur altimétrique du RADAR est en ligne. Je ne sais pas comment, mais nous avons un signal fort et nous recevons des données. Il faut fêter ça avec des chips !"
		#autoLOC_SCANsat_Science_Lo_Sun			= Vous vous demandez si le capteur fonctionne mal.
		#autoLOC_SCANsat_Science_Lo_Moho		= Au moins, ces données à basse résolution rendent Moho plutôt cool. Pas tout à fait des lacs de lave géants, mais toujours cool.
		#autoLOC_SCANsat_Science_Lo_Eve			= Vous contemplez les estimations granuleuses et approximatives de l'altitude renvoyées par le scanner et vous auriez préféré envoyer le scanner haute résolution à la place. Eh bien, c'est une bonne raison pour lancer d'autres fusées ! (Comme si nous avions vraiment besoin d'une raison de toute façon.)
		#autoLOC_SCANsat_Science_Lo_Gilly		= Votre scan à basse résolution confirme ce que vous saviez déjà : Gilly n'est qu'un rocher grumeleux flottant dans l'espace. Au moins, vous n'avez pas à vous fatiguer les yeux en regardant le rapport.
		#autoLOC_SCANsat_Science_Lo_Kerbin		= Même ces données à basse résolution de la surface de la planète sont étonnamment utiles. Vous avez hâte de déployer cette technologie sur la Mune ou au-delà.
		#autoLOC_SCANsat_Science_Lo_Mun			= Les données montrent les grandes lignes du paysage ci-dessous. Un scan à haute résolution serait plus utile, mais vous pouvez probablement trouver un site d'atterrissage approprié avec ça.
		#autoLOC_SCANsat_Science_Lo_Minmus		= Vous reconnaissez à contrecoeur que les gars de la Société Astronomique Kerbal avaient raison : Minmus est vraiment une lune. Vous ne l'auriez pas cru si vous n'aviez pas vu l'altimétrie de vos propres yeux.
		#autoLOC_SCANsat_Science_Lo_Duna		= Ces données de basse résolution sont un peu granuleuses et déformées, mais elles seront tout de même inestimables pour la recherche d'un site d'atterrissage approprié sur Duna. Soudain, une mission Duna à long terme est devenue une véritable perspective.
		#autoLOC_SCANsat_Science_Lo_Ike			= Lorsque vous parcourez les données, vous êtes frappé par la ressemblance entre Ike et la Mune. Vous vous interrogez sur leur géologie de surface comparative.
		#autoLOC_SCANsat_Science_Lo_Dres		= Même avec le scanner à basse résolution, il est tout à fait évident que Dres a quelques montagnes proéminentes. Vous ne pouvez pas attendre les résultats de l'analyse des ressources parce que vous êtes sûr "qu'il y a de l'or dans leurs collines".
		#autoLOC_SCANsat_Science_Lo_Jool		= L'altimétrie, quelle altimétrie ? C'est un géant gazier, nom d'un Kerbal! Choisissons une valeur au hasard et disons que c'est bon.
		#autoLOC_SCANsat_Science_Lo_Laythe		= Le capteur semble incapable de pénétrer dans l'eau.
		#autoLOC_SCANsat_Science_Lo_Vall		= Eh bien, les voilà : "Ces données,  ça Vall faire ! Hahahahahahahaha ! Hahahaha. Ha. Ha ? Quoi, QUELQU'UN doit trouver ça drôle."
		#autoLOC_SCANsat_Science_Lo_Tylo		= Vous n'êtes toujours pas sûr de ce que serait la vue de la surface avec Laythe, Vall et Jool, mais ces données vous aideront certainement à trouver un site d'atterrissage pour que vous puissiez le découvrir.
		#autoLOC_SCANsat_Science_Lo_Bop			= Eh bien, les données altimétriques à basse résolution sont disponibles, et vous décidez de les emballer et de les renvoyer à KSC. Vous espérez simplement qu'il reste assez de jus dans les batteries pour que tout soit envoyé et que les systèmes de base fonctionnent en même temps.
		#autoLOC_SCANsat_Science_Lo_Pol			= Le scan à basse résolution confirme que Pol ressemble effectivement à un grain de pollen géant. Jusqu'à ce que vous passiez à un scan à haute résolution et que vous fassiez progresser le domaine de la microscopie électronique, il vous restera encore à vous demander à quel point cette ressemblance est vraiment forte.
		#autoLOC_SCANsat_Science_Lo_Eeloo		= Les scientifiques de retour sur Kerbin attendent ces données depuis longtemps. Il y aura sans aucun doute des célébrations et des chips pour tous lorsqu'elles seront là.

		#autoLOC_SCANsat_Science_Hi_Title		= Scan altimétrique haute résolution
		#autoLOC_SCANsat_Science_Hi_Default1		= Analyse des données altimétriques à haute résolution.
		#autoLOC_SCANsat_Science_Hi_Default2		= "Le scan altimétrique à haute résolution est nettement meilleur que celui à basse résolution. SCAN a une fois de plus prouvé ses compétences en matière de reconnaissance."
		#autoLOC_SCANsat_Science_Hi_Sun			= Vous réalisez que vous auriez pu économiser de l'argent si vous aviez fait confiance au capteur basse résolution en premier lieu.
		#autoLOC_SCANsat_Science_Hi_Moho		= Enfin, la génialité est de retour à Moho ! Ce ne sont peut-être pas des rivières géantes de lave, mais ces données sont spectaculaires !
		#autoLOC_SCANsat_Science_Hi_Eve			= Le capteur haute résolution coupe bien à travers l'atmosphère brumeuse pourpre, et vous êtes en mesure de distinguer les moindres détails sur la surface. Les scientifiques de retour au KSC seront soulagés.
		#autoLOC_SCANsat_Science_Hi_Gilly		= Même en super haute résolution, Gilly semble être en basse résolution. C'est une surface sérieusement grumeleuse.
		#autoLOC_SCANsat_Science_Hi_Kerbin		= Vous devenez hypnotisé par toutes les couleurs dans les données que la nouvelle technologie haute résolution fournit. Soudain, le contrôle de mission vous réveille de votre stupeur, et vous essuyez rapidement la bave du coin de votre bouche.
		#autoLOC_SCANsat_Science_Hi_Mun			= "Ah ! Plus de lune grise ennuyeuse. Regardez toutes les couleurs de ce relevé ! Maintenant, on peut vraiment localiser un site d'atterrissage de choix."
		#autoLOC_SCANsat_Science_Hi_Minmus		= Ouah, non seulement Minmus est réel, mais il a une topographie incroyable ! Vous avez hâte d'atterrir dans une de ces zones plates.
		#autoLOC_SCANsat_Science_Hi_Duna		= Ces données à haute résolution sont étonnantes. Vous commencez à analyser les collines et les vallées à la recherche de l'endroit idéal pour atterrir.
		#autoLOC_SCANsat_Science_Hi_Ike			= Les données confirment la présence de grandes collines en pente et de cratères. Espérons que les analystes de retour au KSC pourront s'en servir pour trouver un lieu d'atterrissage convenable.
		#autoLOC_SCANsat_Science_Hi_Dres		= Ce sont... ce sont de sacrées montagnes. Vous êtes heureux d'analyser ces données, plutôt que d'essayer de gravir certaines de ces collines.
		#autoLOC_SCANsat_Science_Hi_Jool		= Même en haute résolution, il ne semble pas y avoir de surface sur Jool. Voilà pour cette théorie. Au moins, on a encore l'argent de la subvention !
		#autoLOC_SCANsat_Science_Hi_Laythe		= La carte montre surtout des hauteurs négatives. Vous envisagez de drainer Laythe juste pour pouvoir escalader ses montagnes.
		#autoLOC_SCANsat_Science_Hi_Vall		= Les données du scanner à haute résolution confirment que la surface de Vall est en effet "plissée". Je suppose que Gene vous doit 50 euros.
		#autoLOC_SCANsat_Science_Hi_Tylo		= Tylo a peut-être été la première lune de Jool à être découverte, mais ces données donnent l'impression que vous découvrez la lune pour la première fois.
		#autoLOC_SCANsat_Science_Hi_Bop			= Ouah, regardez toutes ces couleurs. Vous n'avez aucune idée de ce que signifie tout ça, mais vous êtes sûr que ces données à haute résolution impressionneront tout le monde chez KSC.
		#autoLOC_SCANsat_Science_Hi_Pol			= Même avec cette quantité de données de haute qualité, il est encore difficile de trouver un site d'atterrissage convenable. Comment diable cette lune a-t-elle été fabriquée ?
		#autoLOC_SCANsat_Science_Hi_Eeloo		= Les crevasses et les fissures à la surface se détachent de façon saisissante lorsque vous examinez les données du capteur altimétrique SAR. Regardez tous ces sites d'atterrissage potentiels.

		#autoLOC_SCANsat_Science_Multi_Title		= Analyse multispectrale
		#autoLOC_SCANsat_Science_Multi_Default1		= Analyse des données de capteurs multispectrales.
		#autoLOC_SCANsat_Science_Multi_Default2		= "Ouah, comment est-ce qu'on reçoit ces données en ce moment même ? Ces ingénieurs SCAN savent vraiment ce qu'ils font. Soit ça, soit ils n'ont pas la moindre idée de ce qu'ils font. Quoi qu'il en soit, c'est l'heure du goûter !"
		#autoLOC_SCANsat_Science_Multi_Sun1		= Vous êtes surpris par le manque de données biométriques.
		#autoLOC_SCANsat_Science_Multi_Sun2		= Vous vous demandez pourquoi il n'y a pas de pôles visibles sur la carte du biome.
		#autoLOC_SCANsat_Science_Multi_Moho		= En parcourant les données, vous vous demandez si vous trouverez le biome du lac de lave insaisissable sur lequel tant de scientifiques ont spéculé.
		#autoLOC_SCANsat_Science_Multi_Eve		= Les lignes tourbillonnantes de la carte du biome d'Eve vous rappellent les lampes à lave et les chemises teintes par nouage. C'était le bon vieux temps. Le prochain vaisseau spatial vers Eve aura une boule disco obligatoire !
		#autoLOC_SCANsat_Science_Multi_Gilly		= Même en louchant, ces astronomes ne pouvaient pas voir les biomes ici. Ah ! Stupides astronomes ! C'est 1 point pour la science et 0 point pour euh.... la science.
		#autoLOC_SCANsat_Science_Multi_Kerbin		= Ces données sur le biome sont vraiment stupéfiantes. Vous espérez simplement qu'il résiste aux miettes, car vous vous souvenez d'avoir mangé une boîte de gâteaux particulièrement salissante le jour où le capteur a été installé.
		#autoLOC_SCANsat_Science_Multi_Mun		= J'ignorais que la Mune avait des biomes. Je me demande dans lequel est le fromage. Et s'il y a d'autres casse-croûtes là-bas aussi.
		#autoLOC_SCANsat_Science_Multi_Minmus		= Vous contemplez à quel point le nom "Hauts plateaux" est approprié lorsque vous parcourez les données. Celui qui trouve ces noms est un Kerbal intelligent, contrairement aux ingénieurs que nous avons ici.
		#autoLOC_SCANsat_Science_Multi_Duna		= Vous passez au peigne fin les données du biome à la recherche de l'endroit idéal pour recueillir toutes ces douces, savoureuses données scientifiques. Mmmmmmm, science... et chips.
		#autoLOC_SCANsat_Science_Multi_Ike		= Lorsque vous examinez les données fournies par Ike, vous êtes surpris de la diversité du biome. Après tout, ce n'est qu'une lune. Vous avez hâte de mettre la main sur les données scientifiques qui y sont enfermées.
		#autoLOC_SCANsat_Science_Multi_Dres		= Poles, OK. Hautes terres, OK. Moyennes terres, OK. Basses terres, OK. Crêtes, OK. Éjecta d'impact, OK. Cratères d'impact, OK. Canyons, OK. Je crois qu'on a tout. Il est temps d'éteindre le scanner et de prendre quelques chips !
		#autoLOC_SCANsat_Science_Multi_Jool1		= Vous êtes surpris par le manque de données biométriques.
		#autoLOC_SCANsat_Science_Multi_Jool2		= Vous vous demandez pourquoi il n'y a pas de pôles visibles sur la carte du biome.
		#autoLOC_SCANsat_Science_Multi_Laythe		= Vous voulez organiser une fête chaque fois que le capteur détecte un biome terrestre.
		#autoLOC_SCANsat_Science_Multi_Vall		= Des données assez simples : Poles, hautes terres, moyennes terres et basses terres. C'est dans la boîte. Maintenant, allons manger quelque chose !
		#autoLOC_SCANsat_Science_Multi_Tylo		= Vous êtes frappés par la diversité des biomes du rapport. Non seulement c'est cool de regarder Tylo de haut, mais c'est aussi cool de regarder de bas.
		#autoLOC_SCANsat_Science_Multi_Bop		= Cette analyse détaillée des biomes de Bop fera progresser notre compréhension de la petite lune au-delà de tout ce que nous aurions pu espérer. Ça a été une super journée. Chips à gogo !
		#autoLOC_SCANsat_Science_Multi_Pol		= En tenant compte des données sur les biomes fournies par Pol, vous commencez à envisager la possibilité que les grains de pollen aient aussi des biomes. Ensuite, vous écrasez rapidement l'idée, sachant ce que seraient les activistes s'ils s'emparaient de cette idée.
		#autoLOC_SCANsat_Science_Multi_Eeloo		= Il est étonnant d'avoir des données aussi détaillées sur le biome d'une planète aussi éloignée de Kerbin. Vous êtes émerveillé par le rapport au fur et à mesure que les données arrivent.

		#autoLOC_SCANsat_Science_Resource_Title		= Scan des ressources
		#autoLOC_SCANsat_Science_Resource_Default1	= Analyse des données sur les ressources à faible résolution.
		#autoLOC_SCANsat_Science_Resource_Default2	= "Nous recevons des données des capteurs de ressources maintenant ; cette information semble bien meilleure que celle que nous obtenions de cet autre groupe..."
		#autoLOC_SCANsat_Science_Resource_Sun		= Le soleil n'est peut-être pas le meilleur endroit pour trouver des ressources en surface.
		#autoLOC_SCANsat_Science_Resource_Moho		= Nous avons enfin des informations sur les ressources à la surface de Moho, il ne nous reste plus qu'à comprendre pourquoi quelqu'un voudrait s'y poser.
		#autoLOC_SCANsat_Science_Resource_Eve		= Nous obtenons beaucoup de bonnes données sur les ressources de surface d'Eve, ce sera génial quand nous devrons trouver comment quitter la planète.
		#autoLOC_SCANsat_Science_Resource_Gilly		= Les premières analyses des ressources de Gilly semblent intéressantes ; c'est presque comme l'exploitation des astéroïdes.
		#autoLOC_SCANsat_Science_Resource_Kerbin	= Nous avons enfin quelques données sur les ressources de Kerbin, parce que, comme tout le monde le sait, si vous voulez des informations de base sur votre propre planète, rien ne vaut l'envoi en orbite d'un satellite coûteux et complexe.
		#autoLOC_SCANsat_Science_Resource_Mun		= Ces données sur les ressources nous donnent un premier bon aperçu du potentiel de l'exploitation minière de la Mune.
		#autoLOC_SCANsat_Science_Resource_Minmus	= Enfin, nous avons quelques données de ressources sur Minmus, le premier choix de chaque Kerbonaute pour démarrer une installation minière.
		#autoLOC_SCANsat_Science_Resource_Duna		= Ces données de ressources nous rapprochent un peu plus de revivre toutes nos scènes préférées de ce récent film à succès.
		#autoLOC_SCANsat_Science_Resource_Ike		= Ike n'est peut-être pas le corps céleste le plus intéressant du système solaire, mais cela ne rend pas ces données de ressources moins utiles.
		#autoLOC_SCANsat_Science_Resource_Dres		= Autant chercher des ressources dans les astéroïdes voisins ; qui voudrait réellement s'occuper de Dres ?
		#autoLOC_SCANsat_Science_Resource_Jool		= Hmm, peut-être qu'un géant gazier n'est pas le meilleur endroit pour aller à la recherche de ressources de surface....
		#autoLOC_SCANsat_Science_Resource_Laythe	= Eh bien, il y a beaucoup de bonnes données ici, mais très peu d'endroits en surface où nous pourrions atterrir et tirer profit des ressources.
		#autoLOC_SCANsat_Science_Resource_Vall		= L'analyse des ressources de la glaciale Vall fournit de nombreuses données intéressantes.
		#autoLOC_SCANsat_Science_Resource_Tylo		= Nous prendrons toutes les informations que nous pourrons avoir sur l'effrayant Tylo.
		#autoLOC_SCANsat_Science_Resource_Bop		= Bop n'est peut-être pas le premier choix de quiconque pour décider où chercher des ressources, mais ces données peuvent quand même s'avérer utiles un jour ou l'autre.
		#autoLOC_SCANsat_Science_Resource_Pol		= En plus des grains de pollen et d'étranges grumeaux, Pol semble avoir des dépôts de ressources intéressants.
		#autoLOC_SCANsat_Science_Resource_Eeloo		= Maintenant que nous sommes allés jusqu'à Eeloo, nous pourrions, en tant que mineurs, aller de l'avant avec ce qui se trouve au-delà.
		
		#autoLOC_SCANsat_Science_Visual_Title		= Scan visuel
		#autoLOC_SCANsat_Science_Visual_Default1	= Analyse des données visuelles à haute résolution.
		#autoLOC_SCANsat_Science_Visual_Default2	= "L'équipe SCAN a encore une fois réussi. Ils ont trouvé encore plus de choses à regarder sur chaque corps céleste."
		#autoLOC_SCANsat_Science_Visual_Sun		= À bien y réfléchir, pointer nos délicats télescopes directement vers le soleil n'est peut-être pas la meilleure idée.
		#autoLOC_SCANsat_Science_Visual_Moho		= Ce relevé visuel de haute qualité des données de Moho révèle une énorme quantité de... saleté... et peut-être un peu de lave.
		#autoLOC_SCANsat_Science_Visual_Eve		= Nous ne savons pas exactement ce qui rend Eve si violette, mais cela fait certainement de jolies cartes.
		#autoLOC_SCANsat_Science_Visual_Gilly		= Ce relevé visuel de haute qualité de Gilly ressemble beaucoup à un relevé de basse qualité. Apparemment, il n'y a pas grand-chose à voir ici.
		#autoLOC_SCANsat_Science_Visual_Kerbin	= Nous pouvons enfin obtenir une bonne carte de la surface de notre planète, mais elle sera étonnamment peu utile, car il ne semble pas y avoir de Kerbals à la surface.
		#autoLOC_SCANsat_Science_Visual_Mun		= C'est comme des cratères dans des cratères dans des cratères.
		#autoLOC_SCANsat_Science_Visual_Minmus	= Eh bien, ça pourrait être de la crème glacée... la surface ressemble beaucoup à de la crème glacée... la seule façon d'en être sûr est d'aller là-bas et de commencer à goûter !
		#autoLOC_SCANsat_Science_Visual_Duna		= Cette carte visuelle confirme que la planète rouge est effectivement très rouge.
		#autoLOC_SCANsat_Science_Visual_Ike		= La lune solitaire de Duna, Ike, ressemble beaucoup à la Mune, seulement si la Mune n'avait pas de cratères et était vraiment ennuyeuse.
		#autoLOC_SCANsat_Science_Visual_Dres		= Cet ensemble de données visuelles prouve une fois pour toutes que Dres est vraiment une chose... qui l'aurait cru ?
		#autoLOC_SCANsat_Science_Visual_Jool		= Tous ces jolis tourbillons verts doivent cacher quelque chose de vraiment intéressant.
		#autoLOC_SCANsat_Science_Visual_Laythe	= Vous pourriez avoir cette île pour vous, ou cette île... ou cette île, ou peut-être cette île là-bas. Oh attendez, peut-être cette île, ou...
		#autoLOC_SCANsat_Science_Visual_Vall		= Cette carte donne en quelque sorte envie de faire du patin à glace.
		#autoLOC_SCANsat_Science_Visual_Tylo		= Ce nouvel ensemble de données visuelles révèle toutes sortes de choses intéressantes... eh bien, en fait, Tylo a l'air un peu ennuyeuse depuis son orbite.
		#autoLOC_SCANsat_Science_Visual_Bop		= Eh bien, tout cela semble assez terrifiant. Peut-être devrions-nous nous contenter de faire des cartes à partir de l'orbite, sans avoir besoin de nous en approcher trop.
		#autoLOC_SCANsat_Science_Visual_Pol		= De nouvelles données visuelles montrent que Pol ressemble vraiment à du pollen.
		#autoLOC_SCANsat_Science_Visual_Eeloo		= Toutes ces stries et fissures à la surface d'Eeloo en font une carte vraiment intéressante.
	}
}