        #LOC_BDArmory_WMWindow_Prioritues_Desc = Приоритетность Целей - Эта вкладка контролирует приоритетные цели для ИИ.
        #LOC_BDArmory_WMWindow_targetBias_desc = Смена Цели - Устанавливает, как сильно ИИ будет предпочитать текущую цель потенциальной новой цели. Чем выше значение, тем больше ИИ предпочитает текущую цель.
        #LOC_BDArmory_WMWindow_targetPreference_desc = Приоритетный Тип Цели - Устанавливает приоритетный тип цели для ИИ. Чем ниже значение, тем больше ИИ будет предпочитать атаковать Наземные цели, чем выше значение, тем больше приоритет у Воздушных целей.
        #LOC_BDArmory_WMWindow_targetProximity_desc = Дистанция до Цели - Устанавливает приоритетную дистанцию до цели для ИИ. Установите большее значение, чтобы атаковать ближайшие цели, меньшее значение, чтобы предпочитать более далекие.
        #LOC_BDArmory_WMWindow_targetAngletoTarget_desc = Угол до Цели - Контролирует приоритетность целей, находящихся под наименьшим углом от направления аппарата. Чем выше значение, больше приоритетность у целей, находящихся прямо перед аппаратом.
        #LOC_BDArmory_WMWindow_targetAngleDist_desc = Угол / Дистанция - Контролирует приоритетность целей, основываясь на значении угла до цели, разделенном на расстояние до цели. Большие значения отдают приоритет ближайшим целям под небольшим углом, маленькие - наоборот. 
        #LOC_BDArmory_WMWindow_targetAccel_desc = Ускорение Цели - Большие значения отдают приоритет целям с наибольшим ускорением, меньшие значения - более медленным целям.
        #LOC_BDArmory_WMWindow_targetClosingTime_desc = Наименьшее Время Сближения - Большие значения отдают приоритет целям, которые можно достичь быстрее всех, меньшие значения - целям, до которых лететь дольше.
        #LOC_BDArmory_WMWindow_targetgunNumber_desc = Количество Вооружения - Контролирует приоритетность целей, основываясь на количестве оружия у цели. Большие значения отдают приоритет целям с наибольшим количеством оружия, меньшие значения - целям с наименьшим количеством оружия.
        #LOC_BDArmory_WMWindow_targetMass_desc = Масса Цели - Контролирует приоритетность целей, основываясь на массе цели. Большие значения отдают приоритет более тяжелым целям.
        #LOC_BDArmory_WMWindow_targetAllies_desc = Наименьшее кол-во Союзников Атакует - Контролирует приоритетность целей, основываясь на количестве союзников, атакующих эту цель. Большие значения отдают приоритет никем не атакуемым целям, меньшие значения - целям, атакованным союзниками.
        #LOC_BDArmory_WMWindow_targetThreat_desc = Угроза Цели - Большие значения отдают приоритет целям, атакующим данный аппарат, меньшие значения игнорируют атакующие данный аппарат цели.
        #LOC_BDArmory_WMWindow_targetVIP_desc = Атаковать VIP / Защищать VIP.  Отдает приоритет атаке вражеских VIP целей или атаке целей, которые атакуют VIP союзника, если установлены большие значения, и игнорирует их, если установлены маленькие значения.

