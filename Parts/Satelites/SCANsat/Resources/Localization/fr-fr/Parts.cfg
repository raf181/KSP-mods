Localization
{
	fr-fr
	{
		#autoLOC_SCANsat_BTDT_Title			= SCAN Je suis déjà passé par là®
		#autoLOC_SCANsat_BTDT_Description		= Ce petit capteur permet d'identifier automatiquement les anomalies proches. Comme il ne fonctionne que sur de très courtes distances et à très basse altitude, il est surtout utile pour suivre les anomalies identifiées qui ont déjà été visitées.

		#autoLOC_SCANsat_BTDT_Exo_Description 		= Ce modèle de scanner contient un ensemble de capteurs passifs et actifs conçus pour repérer rapidement les caractéristiques intéressantes situées à proximité.

		#autoLOC_SCANsat_Multi_Title			= Capteur multispectral SCAN
		#autoLOC_SCANsat_Multi_Description		= Ce capteur multicanaux détecte le rayonnement sur plusieurs bandes infrarouges, de lumière visible et RADAR. Cela lui donne la capacité de différencier les types de terrain et les biomes. Il peut également détecter des anomalies telles que des structures au sol.

		#autoLOC_SCANsat_Radar_Title			= Capteur altimétrique SCAN RADAR
		#autoLOC_SCANsat_Radar_Description		= SCAN vous propose ce capteur altimétrique RADAR de haute performance. Il s'agit du modèle d'entrée de gamme de cette famille de capteurs, vendu en kit avec des fusées jouets et des modèles d'avions télécommandés. Après que des tests de groupes de discussion aient révélé que 95 % du public cible avait essayé de l'attacher au tuyau d'échappement de leurs moteurs de fusée, ce nouveau modèle amélioré a été rendu encore plus facile à utiliser.

		#autoLOC_SCANsat_SAR_Title			= Capteur altimétrique SCAN SCAN SAR
		#autoLOC_SCANsat_SAR_Description		= Ce capteur radar à synthèse d'ouverture utilise sa trajectoire de vol pour simuler une antenne beaucoup plus grande. Cela permet de détecter l'élévation du terrain à une résolution beaucoup plus élevée. L'inconvénient est que son champ de vision est relativement petit et qu'il fonctionne mieux à haute altitude.
		
		#autoLOC_SCANsat_Radar3B_Title				= Altimètre radar R-3B
		#autoLOC_SCANsat_Radar3B_Description	= L'altimètre radar de haute précision permet de collecter des données altimétriques de base sur une fauchée très étroite sous le satellite. Utilise une quantité modérée d'énergie et fonctionne dans des situations éclairées ou non.
		
		#autoLOC_SCANsat_RadarEO_Title				= Antenne radar R-EO-1
		#autoLOC_SCANsat_RadarEO_Description	= Cet altimètre radar d'entrée de gamme en bande L collecte des données altimétriques à faible résolution sur une fauchée moyenne à partir d'orbites basses. Utilise une quantité modérée d'énergie et fonctionne dans des situations éclairées ou non.
	
		#autoLOC_SCANsat_SARX_Title				= Antenne SAR-X
		#autoLOC_SCANsat_SARX_Description	= Un instrument radar à synthèse d'ouverture basique, qui envoie des signaux radar et utilise le mouvement du satellite pendant le ping pour synthétiser leur réception avec une antenne parabolique beaucoup plus grande. Capture efficacement les données altimétriques à haute résolution sur une fauchée très étroite à partir d'orbites basses. Utilise une grande quantité d'énergie et fonctionne dans des situations éclairées ou non.
		
		#autoLOC_SCANsat_SARC_Title				= Antenne SAR-C
		#autoLOC_SCANsat_SARC_Description	= Un instrument radar à synthèse d'ouverture avancé, qui utilise plus d'énergie pour fonctionner sur de plus grandes fauchées et à des altitudes plus élevées. Capture efficacement les données altimétriques à haute résolution depuis des orbites moyennes, mais est limité à une gamme d'opération très mince. Utilise une grande quantité d'énergie et fonctionne dans des situations éclairées ou non.
		
		#autoLOC_SCANsat_SARL_Title				= Antenne SAR-L
		#autoLOC_SCANsat_SARL_Description	= L'instrument radar à synthèse d'ouverture le plus avancé, qui utilise une antenne massive pour émettre et recevoir des polarisations multiples d'énergie radar. Il peut cartographier de grandes étendues de terrain à partir d'orbites plus élevées et, en raison de la richesse des données reçues, peut également cartographier des biomes. Utilise une très grande quantité d'énergie et fonctionne dans des situations éclairées ou non.
	
		#autoLOC_SCANsat_Multi_MS1_Title					= Scanner multispectral MS-1
		#autoLOC_SCANsat_Multi_MS1_Description		= Ce scanner multispectral à faible résolution observe la lumière réfléchie par la surface d'une cible pour fournir des cartes couleur et du biome peu détaillées. En raison des composants d'entrée de gamme de ce modèle de scanner, il doit être placé sur des orbites plus basses pour fonctionner efficacement, et ne peut pas détecter les ressources. Utilise une faible quantité d'énergie et ne fonctionne qu'à la lumière du jour.
		
		#autoLOC_SCANsat_Multi_MSR_Title					= Scanner multispectral amélioré MS-R
		#autoLOC_SCANsat_Multi_MSR_Description		= Le scanner multispectral amélioré est un véritable outil à tout faire, qui observe la lumière réfléchie par la surface d'une planète et fournit des images couleur peu détaillées et des cartes du biome. Il peut même détecter les ressources de surface. L'amélioration de l'optique et de l'électronique permet un fonctionnement efficace sur des orbites plus élevées par rapport aux produits d'entrée de gamme, mais seulement dans une fauchée étroite. Utilise une faible quantité d'énergie et ne fonctionne qu'à la lumière du jour.
		
		#autoLOC_SCANsat_Multi_MS2A_Title				= Scanner multispectral avancé MS-2A
		#autoLOC_SCANsat_Multi_MS2A_Description	= En examinant les longueurs d'onde optiques dans un certain nombre de canaux spectraux, le modèle de scanner avancé produit des images couleur peu détaillées, des cartes du biome et des distributions de ressources.  Utilise une faible quantité d'énergie et ne fonctionne qu'à la lumière du jour.
	
		#autoLOC_SCANsat_VS1_Title			= Imageur haute résolution VS-1
		#autoLOC_SCANsat_VS1_Description	= Ce télescope d'observation d'entrée de gamme produit de magnifiques images couleur très détaillées - à partir d'une orbite basse seulement. Utilise une faible quantité d'énergie et ne fonctionne que dans des situations éclairées.
	
		#autoLOC_SCANsat_VS3_Title			= Imageur haute résolution avancé VS-3
		#autoLOC_SCANsat_VS3_Description = Le summum de l'observation non gouvernementale à haute résolution Kerbal, cet imageur grand et coûteux produit des images couleur très détaillées et peut identifier des particularités de surface uniques. Utilise une faible quantité d'énergie et ne fonctionne que dans des situations éclairées.
	
		#autoLOC_SCANsat_VS11_Title			= Imageur de reconnaissance classifié VS-11
		#autoLOC_SCANsat_VS11_Description = Le *RAYÉ* peut observer les cibles *RAYÉ* de chaque *RAYÉ* à partir d'une altitude de *RAYÉ* à *RAYÉ*. De tels *RAYÉ* étonnants ont conduit *RAYÉ* à spéculer que *RAYÉ* *RAYÉ*. Utilise une quantité moyenne d'énergie et ne fonctionne que dans des situations éclairées.
	
		#autoLOC_SCANsat_R_Title					= Imageur de ressources SCAN-R
		#autoLOC_SCANsat_R_Description		= Un imageur de ressources d'entrée de gamme qui fonctionne bien en orbite basse, bien qu'il ne prenne qu'une très faible fauchée. Utilise une quantité modérée d'énergie et ne fonctionne que dans des situations éclairées.
	
		#autoLOC_SCANsat_R2_Title				= Imageur de ressources avancé SCAN-R2
		#autoLOC_SCANsat_R2_Description 	= Un imageur de ressources de moyenne gamme qui peut évaluer des ressources utiles à partir d'orbites plus élevées.  Utilise une quantité modérée d'énergie et ne fonctionne que dans des situations éclairées.
	
		#autoLOC_SCANsat_RX_Title				= Imageur de ressources hyperspectral SCAN-RX
		#autoLOC_SCANsat_RX_Description	= Un imageur de ressources haut de gamme qui capture des centaines de canaux de données, pour évaluer la distribution des ressources utiles à partir d'orbites plus élevées. Utilise une faible quantité d'énergie et ne fonctionne que dans des situations éclairées.
	}
}