Localization
{
	fr-fr
	{
		#autoLOC_SCANsat_settingsHelpScanningToggle			= Basculer tous les scanners SCANsat.
		#autoLOC_SCANsat_settingsHelpBackground				= Basculer le scan en arrière-plan\nsur les corps célestes sélectionnés.
		#autoLOC_SCANsat_settingsHelpTimeWarp				= Ajuster la fréquence de scan pendant l'avance rapide.\nDes réglages plus élevés entraînent moins de lacunes\ndans les cartes, mais peuvent avoir un impact sur les\nperformances en cas d'avance rapide élevée.
		#autoLOC_SCANsat_settingsHelpGroundTracks			= Afficher un indicateur visible de\nl'activité de scan en mode carte.
		#autoLOC_SCANsat_settingsHelpGroundTracksActive			= L'indicateur de suivi au sol peut être limité\npour n'être affiché que pour le vaisseau actif.
		#autoLOC_SCANsat_settingsHelpStockUIStyle			= Basculer entre les éléments UI de type KSP et les éléments de type Unity.
		#autoLOC_SCANsat_settingsHelpOverlayTooltips			= Affiche des infobulles pour la position actuelle de la souris lorsqu'une carte planétaire superposée est activée.\nCes infobulles comprennent les coordonnés du curseur, la hauteur du terrain, la pente, le nom du biome,\net l'abondance des ressources, en fonction de la couverture du scan.
		#autoLOC_SCANsat_settingsHelpWindowTooltips			= Afficher des infobulles sur certains boutons de la fenêtre de carte.\nCelles-ci sont principalement utilisées pour identifier les boutons des icônes.
		#autoLOC_SCANsat_settingsHelpLegendTooltips			= Afficher des infobulles sur la légende de la carte.\nCela activera également les légendes des cartes de biome.
		#autoLOC_SCANsat_settingsHelpWindowTooltips 		= Requiert que la surface soit à la lumière\ndu jour pour certains types de scanners.
		#autoLOC_SCANsat_settingsHelpDaylightCheck 			= Certains scanners exigent qu'une zone soit\nà la lumière du jour pour fonctionner correctement.
		#autoLOC_SCANsat_settingsHelpStockToolbar			= Utiliser la barre d'outils de base.\nPeut être utilisée en même temps que la barre d'outils Blizzy78.
		#autoLOC_SCANsat_settingsHelpToolbarMenu			= Utiliser un menu contextuel pour la barre d'outils de base pour afficher toutes les fenêtres disponibles.
		#autoLOC_SCANsat_settingsHelpMechJeb				= Les modes de sélection des points de cheminement de la carte SCANsat\npeuvent être utilisés pour sélectionner un site d'atterrissage MechJeb.
		#autoLOC_SCANsat_settingsHelpMechJebLoad			= Charger une cible d'atterrissage MechJeb.\nNe fonctionne que sur la scène de vol avec un vaisseau MechJeb valide.
		#autoLOC_SCANsat_settingsHelpMapGenSpeed			= Ajuster toutes les vitesses de génération des cartes SCANsat.\nDes valeurs plus faibles permettent d'économiser le CPU et peuvent réduire l'impact sur les performances.
		#autoLOC_SCANsat_settingsHelpResetWindows			= Réinitialiser toutes les positions et l'échelle des fenêtres.\nUtile si une fenêtre a été complètement déplacée\nhors de l'écran ou si aucune n'est visible.
		#autoLOC_SCANsat_settingsHelpResetPlanetData			= Réinitialise les données SCANsat sélectionnées pour le corps céleste en cours.\nUne fenêtre de confirmation s'ouvre avant l'activation.\nNe peut pas être annulé.
		#autoLOC_SCANsat_settingsHelpResetAllData			= Réinitialise les données SCANsat sélectionnées pour tous les corps célestes.\nUne fenêtre de confirmation s'ouvre avant l'activation.\nNe peut pas être annulé.
		#autoLOC_SCANsat_settingsHelpVesselsSensorsPasses		= Informations sur les capteurs SCANsat actuellement actifs.\nVaisseaux : nombre de vaisseaux avec des capteurs actifs.\nCapteurs : nombre total de capteurs;\nLes capteurs d'un instrument multi-capteurs sont comptés individuellement.\nPassages : nombre de mises à jour de capteur effectuées par seconde.\nCette valeur est affectée par le réglage de la résolution d'avance rapide.
		#autoLOC_SCANsat_settingsHelpGreyScale				= Utiliser un véritable spectre de couleurs en échelle de gris pour les cartes SCANsat en noir et blanc.\nLes pixels de la carte altimétrique interpoleront entre le noir et le blanc;\nLes hauteurs minimales et maximales du terrain de chaque corps céleste définissent les limites.
		#autoLOC_SCANsat_settingsHelpExportCSV				= Exportez un fichier .csv avec la texture de la carte en utilisant le bouton Exporter sur la grande carte.\nLe fichier contient les coordonnées et la hauteur du terrain pour chaque pixel.\nLes pixels sont étiquetés de gauche à droite et de haut en bas.
		#autoLOC_SCANsat_settingsHelpSetMapWidth			= Entrez une valeur exacte pour la largeur de texture de la grande carte SCANsat.\nLes valeurs sont limitées à 550 - 8192 pixels de large.\nAppuyez sur le bouton Définir pour appliquer la valeur.
		#autoLOC_SCANsat_settingsHelpWindowScale			= Ajuster toutes les échelles des fenêtres SCANsat.
		#autoLOC_SCANsat_settingsHelpFillPlanet				= Remplir les données SCANsat sélectionnées pour le corps céleste actuel.
		#autoLOC_SCANsat_settingsHelpFillAll				= Remplir les données SCANsat sélectionnées pour tous les corps célestes.
		#autoLOC_SCANsat_resourceSettingsHelpBiomeLock			= Contourne l'obligation de scanner les biomes de surface.\nLes écrans SCANsat affichent la pleine précision de\nl'abondance des ressources avec ou sans scan de biome.
		#autoLOC_SCANsat_resourceSettingsHelpInstant			= Par défaut, le relevé orbital du scanner de ressources M700 remplira toutes les cartes de ressources SCANsat.\nCela peut être désactivé, ce qui nécessite des méthodes SCANsat standard pour tous les scans de ressources.\nDésactivé automatiquement lorsque le scan des ressources de base est désactivé.
		#autoLOC_SCANsat_resourceSettingsHelpNarrowBand			= De nombreuses fonctions SCANsat nécessitent un scanner de ressources à bande étroite à bord du vaisseau actuel\n ou en orbite autour d'un corps céleste pour obtenir des données précises sur l'abondance des ressources.\nDésactivez cette fonction pour contourner ces restrictions.
		#autoLOC_SCANsat_resourceSettingsHelpDisableStock		= Désactive toutes les fonctions de scan des ressources de base.\nLes méthodes SCANsat seront nécessaires pour toutes les données de ressources.\nRemplace plusieurs fonctions de ressources de base avec les outils SCANsat.\nEn particulier les affichages par clic droit, et les cartes de superposition planétaire.
		#autoLOC_SCANsat_resourceSettingsHelpResetStockResource		= Réinitialise la couverture de scan des ressources de base pour le corps céleste actuel.\nUn rechargement ou un changement de scène peut être nécessaire pour que tous les changements prennent effet.\nUne fenêtre de confirmation s'ouvre avant l'activation.\nNe peut pas être annulé.
		#autoLOC_SCANsat_resourceSettingsHelpResetAllStockResource	= Réinitialise la couverture de scan des ressources de base pour tous les corps célestes.\nUn rechargement ou un changement de scène peut être nécessaire pour que tous les changements prennent effet.\nUne fenêtre de confirmation s'ouvre avant l'activation.\nNe peut pas être annulé.
		#autoLOC_SCANsat_resourceSettingsHelpOverlayInterpolation	= Modifier le nombre de mesures de l'abondance des ressources utilisées\ndans la construction de la superposition planétaire et de la grande carte de superposition des ressources.\nDiminuer la valeur pour augmenter la précision de la carte.\nDes valeurs plus faibles entraîneront une génération de carte plus lente.
		#autoLOC_SCANsat_resourceSettingsHelpOverlayHeight		= Modifier la taille de la texture (la largeur de la carte est de 2X la hauteur) utilisée\ndans la construction de la superposition planétaire et de la grande carte de superposition des ressources.\nAugmenter la valeur pour améliorer la qualité et la précision de la carte.\nDes valeurs plus élevées entraîneront une génération de carte plus lente.
		#autoLOC_SCANsat_resourceSettingsHelpOverlayBiomeHeight		= Modifier la taille de la texture (la largeur de la carte est de 2X la hauteur)\nutilisée dans la construction de la carte du biome superposée.\nAugmenter la valeur pour améliorer la qualité et la précision de la carte.\nDes valeurs plus élevées entraîneront une génération de carte plus lente.
		#autoLOC_SCANsat_resourceSettingsHelpOverlayTransparency	= Créez un fond gris pour les cartes de ressources de superposition planétaire.\nUtilisé pour indiquer clairement quelles sections du corps céleste ont été scannées\nmais ne contiennent aucune ressource.
		#autoLOC_SCANsat_resourceSettingsHelpScanThreshold		= Un niveau de seuil utilisé pour appliquer le scan des ressources de base à un corps céleste après le scan avec les capteurs SCANsat.\nUtile lorsque des contrats ou d'autres choses exigent qu'un scan des ressources de base soit effectué.\nDéfinir une valeur de 0 à 100 dans la zone de texte et cliquer sur le bouton "Définir".\nTous les corps célestes seront vérifiés immédiatement;\nles corps célestes seront également vérifiés lors du chargement ou d'un changement de scène.\nUn rechargement peut être nécessaire pour que les changements prennent effet.
		#autoLOC_SCANsat_colorTerrainHelpMin				= Définit la limite basse d'altitude pour la palette de couleurs du terrain.\nTout ce qui se trouve en dessous de cette altitude sera affiché avec la couleur la plus basse.
		#autoLOC_SCANsat_colorTerrainHelpMax				= Définit la limite haute d'altitude pour la palette de couleurs du terrain.\nTout ce qui se trouve au-dessus de cette altitude sera affiché avec la couleur la plus élevée.
		#autoLOC_SCANsat_colorTerrainHelpClampToggle			= Utilisé pour définir un seuil entre les valeurs de basse et haute altitude.\nParticulièrement utile pour les planètes océaniques où il permet de définir une distinction nette entre la terre et l'océan.
		#autoLOC_SCANsat_colorTerrainHelpClamp				= Définit la limite d'altitude intermédiaire.\nTout ce qui se trouve en dessous de la limite sera représenté par les deux premières couleurs de la palette de couleurs sélectionnée.\nTout ce qui se trouve au-dessus de la limite sera représenté par les couleurs restantes.
		#autoLOC_SCANsat_colorTerrainHelpReverse			= Inverse l'ordre de la palette de couleurs sélectionnée.
		#autoLOC_SCANsat_colorTerrainHelpDiscrete			= Dessine la carte en utilisant uniquement les couleurs spécifiques définies par chaque palette,\nau lieu de les interpoler entre elles.
		#autoLOC_SCANsat_colorTerrainHelpPaletteSize			= Ajustez le nombre de couleurs disponibles\ndans la palette de couleurs sélectionnée.
		#autoLOC_SCANsat_colorBiomeHelpStock				= Utilisez le schéma de couleurs du biome de base\npour les cartes du biome de SCANsat.
		#autoLOC_SCANsat_colorBiomeHelpWhiteBorder			= Dessiner une bordure blanche entre les biomes.\nNe s'applique pas aux cartes de superposition planétaire des biomes.
		#autoLOC_SCANsat_colorBiomeHelpTransparency			= Ajuster la transparence des cartes du biome.\nL'altitude du terrain est indiquée sous les cartes du biome.\nRégler à 0% pour désactiver le dessin du terrain.
		#autoLOC_SCANsat_colorPickerHelpLow				= La bande de couleur supérieure indique la sélection de couleur\nmise à jour pour la partie inférieure de ce spectre de couleur.\nLa bande de couleur inférieure indique la couleur actuellement active.
		#autoLOC_SCANsat_colorPickerHelpHigh				= La bande de couleur supérieure indique la sélection de couleur\nmise à jour pour la partie supérieure de ce spectre de couleur.\nLa bande de couleur inférieure indique la couleur actuellement active.
		#autoLOC_SCANsat_colorResourceHelpMin				= Le seuil inférieur de la concentration des ressources sur le corps céleste sélectionné.\nLes dépôts de ressources à ce niveau seront affichés en utilisant la limite inférieure\ndu spectre de couleur de la superposition de ressources actuelle.\nLes dépôts de ressources en dessous de cette valeur ne seront pas affichés.
		#autoLOC_SCANsat_colorResourceHelpMax				= Le seuil supérieur de concentration des ressources sur le corps céleste sélectionné.\nLes dépôts de ressources supérieurs à cette valeur seront affichés en utilisant la limite supérieure\ndu spectre de couleur de la superposition de ressources actuelle.
		#autoLOC_SCANsat_colorResourceHelpTransparency			= Définit le niveau de transparence pour les superpositions de ressources.\nAugmenter pour permettre à une plus grande partie de la carte du terrain, de la pente ou du biome sous-jacent d'être visible.\nAffecte également la transparence des gisements de ressources sur la carte de superposition planétaire des ressources.
		#autoLOC_SCANsat_colorResourceHelpApply				= Applique les valeurs actuelles pour\nla ressource et le corps céleste sélectionnés uniquement.
		#autoLOC_SCANsat_colorResourceHelpApplyAll			= Applique les valeurs actuelles pour\nla ressource sélectionnée et tous les corps célestes.
		#autoLOC_SCANsat_colorResourceHelpDefault			= Revient aux valeurs par défaut pour\nla ressource et le corps céleste sélectionnés uniquement.
		#autoLOC_SCANsat_colorResourceHelpDefaultAll			= Revient aux valeurs par défaut pour\nla ressource sélectionnée et tous les corps célestes.
		#autoLOC_SCANsat_colorHelpSaveToConfig				= Enregistrer toutes les valeurs des couleurs dans\nle fichier de configuration qui se trouve dans votre dossier SCANsat/Resources.\nCes valeurs servent de valeurs par défaut pour les nouveaux enregistrements\net pour tous les boutons de retour aux valeurs par défaut.\nLes valeurs n'ont pas besoin d'être enregistrées dans le fichier de configuration\npour être appliquées à cette sauvegarde.
		#autoLOC_SCANsat_colorSlopeHelpCutoff				= Ajustez le niveau de coupure entre\nles deux paires de couleurs de pente sélectionnées.
	}
}