@PART[SurveyScanner]:FOR[SCANsat]
{
	MODULE
	{
		name = ModuleSCANresourceScanner
		sensorType = 128
		fov = 3
		min_alt = 15000
		max_alt = 7500000
		best_alt = 500000
		scanName = Resource Scan
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.5
		}
	}
}

@PART[OrbitalScanner]:FOR[SCANsat]
{
	MODULE
	{
		name = ModuleSCANresourceScanner
		sensorType = 256
		fov = 2
		min_alt = 10000
		max_alt = 500000
		best_alt = 150000
		scanName = Ore Scan
		RESOURCE
		{
			name = ElectricCharge
			rate = 2
		}
	}
	
	MODULE
	{
		name = SCANresourceDisplay
		ResourceName = Ore
	}
}

